<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <title>TikTok Clone - iPhone Version</title>

</head>
<body>
    <div class="iphone-container">
        <div class="app-container">
            <nav class="top-nav">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a9/TikTok_logo.svg/1200px-TikTok_logo.svg.png"
                    alt="TikTok Logo" class="logo">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search">
                </div>
            </nav>

            <div class="content">
                <h2 class="section-title">Trending Now</h2>
                <div class="trending-videos">
                    <!-- Trending videos will be dynamically added here -->
                </div>

                <h2 class="section-title">Suggested Accounts</h2>
                <div class="suggested-accounts">
                    <!-- Suggested accounts will be dynamically added here -->
                </div>

                <h2 class="section-title">Trending Hashtags</h2>
                <div class="trending-hashtags">
                    <!-- Trending hashtags will be dynamically added here -->
                </div>

                <h2 class="section-title">For You</h2>
                <div class="for-you-videos">
                    <!-- For You videos will be dynamically added here -->
                </div>
            </div>

            <nav class="bottom-nav">
                <button class="nav-button active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </button>
                <button class="nav-button">
                    <i class="fas fa-compass"></i>
                    <span>Discover</span>
                </button>
                <button class="nav-button upload">
                    <i class="fas fa-plus-square"></i>
                    <span>Upload</span>
                </button>
                <button class="nav-button">
                    <i class="fas fa-inbox"></i>
                    <span>Inbox</span>
                </button>
                <button class="nav-button">
                    <i class="fas fa-user"></i>
                    <span>Me</span>
                </button>
            </nav>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
